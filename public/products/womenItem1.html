<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GYMGYM | Item 1 Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  
  <header>
    <nav>
      <a href="../storefront.html" class="logo-link">
        <h2 class="logo">GYMGYM</h2>
      </a>
      <ul>
        <li><a href="../storefront.html">Home</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../faq.html">FAQ</a></li>
        <li><a href="../cart.html">Shopping Cart</a></li>
        <li><a href="../login.html" id="loginBtn">Sign Up/Login</a></li>
      </ul>
    </nav>
  </header>

  
  <main class="product-page">
    <div class="product-container">

      
      <div class="product-image">
        <img src="../images/comingsoon.png" alt="Item 1 Name">
      </div>

      
      <div class="product-details">
        <h1 class="product-title">Item 1 Name</h1>
        <p class="product-description">
          Description about the item. Add a little more text if needed to fill space — 
          such as the material, comfort, or intended use. Keep it consistent with other product pages.
        </p>
        <p class="product-price">$59.99</p>

        <div class="product-actions">
          <label for="size">Size:</label>
          <select id="size" name="size" class="size-select">
            <option value="XS">X-Small</option>
            <option value="S">Small</option>
            <option value="M" selected>Medium</option>
            <option value="L">Large</option>
            <option value="XL">X-Large</option>
          </select>
        </div>

        <div class="product-actions" style="margin-top: 10px;">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" class="quantity-input">
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <p>© 2025 GYMGYM — All Rights Reserved</p>
  </footer>

</body>
</html>
